<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البحث عن جدول الاختبارات</title>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#060a16;
      --bg1:#0b1330;
      --panel:#0d1738;
      --panel2:#101f46;
      --stroke:rgba(255,255,255,.08);
      --soft:rgba(255,255,255,.06);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --cyan:#66fff2;
      --green:#66ff73;
      --amber:#ffd166;
      --red:#ff6666;
      --blue:#3b82f6;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 70% 0%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(900px 500px at 10% 20%, rgba(102,255,242,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), #050816 60%, #040610);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .app{
      width:min(920px, 100%);
      background: linear-gradient(180deg, rgba(13,23,56,.82), rgba(13,23,56,.72));
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .top{
      padding:18px 18px 14px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(16,31,70,.55), rgba(13,23,56,0));
    }

    .title{
      margin:0 0 12px;
      font-weight:800;
      letter-spacing:.2px;
      font-size:18px;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:10px;
    }

    .badge{
      font-size:12px;
      font-weight:800;
      padding:4px 10px;
      border-radius:999px;
      background: rgba(59,130,246,.12);
      border:1px solid rgba(59,130,246,.25);
      color:rgba(234,240,255,.9);
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }

    .input{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--stroke);
    }

    .input label{
      font-size:13px;
      font-weight:700;
      color:var(--muted);
      white-space:nowrap;
    }

    .input input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-weight:800;
      font-size:16px;
      letter-spacing:.5px;
    }

    .btn{
      border:0;
      cursor:pointer;
      font-family:inherit;
      padding:12px 14px;
      border-radius:16px;
      font-weight:900;
      color:#071022;
      background: linear-gradient(180deg, rgba(102,255,242,1), rgba(102,255,242,.78));
      box-shadow: 0 10px 24px rgba(102,255,242,.16);
      transition:.15s transform ease, .15s filter ease;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); filter:saturate(.95) }

    /* Results container (like your screenshot) */
    .results-wrap{
      padding: 14px 18px 18px;
    }

    .results{
      background: radial-gradient(900px 200px at 50% 0%, rgba(255,255,255,.06), transparent 65%),
                  linear-gradient(180deg, rgba(16,31,70,.55), rgba(11,19,48,.35));
      border:1px solid var(--stroke);
      border-radius:18px;
      overflow:hidden;
    }

    /* Header row (capsules) */
    .r-head{
      display:grid;
      grid-template-columns: 1.05fr 1fr 1.05fr 1fr 1fr;
      gap:10px;
      padding:12px;
      background: rgba(0,0,0,.10);
      border-bottom:1px solid var(--stroke);
    }

    .h-pill{
      text-align:center;
      padding:10px 8px;
      border-radius:999px;
      background: rgba(10,16,36,.65);
      border:1px solid rgba(255,255,255,.09);
      color: rgba(59,130,246,.95);
      font-weight:900;
      font-size:13px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }

    .r-body{
      padding: 10px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* Each row */
    .row{
      display:grid;
      grid-template-columns: 1.05fr 1fr 1.05fr 1fr 1fr;
      gap:10px;
      align-items:center;
      padding:10px 10px;
      border-radius:16px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
    }

    .cell{
      text-align:center;
      font-weight:900;
      line-height:1.15;
    }

    .course{ color: var(--amber); font-size:16px; letter-spacing:.3px }
    .venue{ color: var(--amber); font-size:15px }
    .duration{ color: rgba(234,240,255,.92); font-size:14px }

    .two{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .date-top{ color: var(--cyan); font-size:15px }
    .date-bot{ color: var(--green); font-size:14px }

    .t-top{ color: var(--amber); font-size:15px }
    .t-bot{ color: var(--red); font-size:14px }

    .empty{
      padding:18px;
      text-align:center;
      color:rgba(234,240,255,.75);
      font-weight:800;
    }

    /* Mobile: keep same side-by-side layout WITHOUT horizontal scroll */
    @media (max-width: 560px){
      body{ padding:12px; }
      .top{ padding:14px 14px 12px; }
      .title{ font-size:16px; }
      .controls{ grid-template-columns: 1fr; }
      .btn{ width:100%; }

      .results-wrap{ padding: 12px 14px 14px; }

      .r-head, .row{
        gap:6px;
        grid-template-columns: 1.02fr .95fr 1.02fr .95fr .95fr;
      }

      .h-pill{
        padding:8px 6px;
        font-size:12px;
      }

      .row{
        padding:10px 8px;
      }

      .course{ font-size:14px; }
      .venue{ font-size:13px; }
      .duration{ font-size:12px; }

      .date-top, .t-top{ font-size:13px; }
      .date-bot, .t-bot{ font-size:12px; }

      .two{ gap:4px; }
    }

    @media (max-width: 390px){
      .r-head, .row{ gap:5px; }
      .h-pill{ font-size:11px; padding:7px 5px; }
      .course{ font-size:13px; }
      .date-top, .t-top{ font-size:12px; }
      .date-bot, .t-bot{ font-size:11px; }
      .venue{ font-size:12px; }
      .duration{ font-size:11px; }
    }
  </style>
</head>

<body>
  <main class="app">
    <header class="top">
      <h1 class="title">
        جدول الاختبارات
        <span class="badge">بحث سريع</span>
      </h1>

      <div class="controls">
        <div class="input">
          <label for="studentId">الرقم الأكاديمي</label>
          <input id="studentId" inputmode="numeric" autocomplete="off" placeholder="مثال: 471400216" />
        </div>
        <button class="btn" id="searchBtn">بحث</button>
      </div>
    </header>

    <section class="results-wrap">
      <div class="results">
        <div class="r-head">
          <div class="h-pill">رمز المقرر</div>
          <div class="h-pill">التاريخ</div>
          <div class="h-pill">الوقت</div>
          <div class="h-pill">سكشن/المدة</div>
          <div class="h-pill">القاعة</div>
        </div>

        <div class="r-body" id="rows">
          <div class="empty">ابدأ بإدخال الرقم الأكاديمي للبحث.</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    /**
     * SETTINGS
     * ضع z.txt بجانب هذا الملف (index.html).
     * إذا تبغى مسار مختلف: عدّل DATA_URL
     */
    const DATA_URL = './z.txt';

    // In-memory index: studentId (Number) -> Array<Record>
    let INDEX = null;
    let RAW_LOADED = false;
    let LOAD_ERROR = null;

    // Elements
    const elStudentId = document.getElementById('studentId');
    const elSearchBtn = document.getElementById('searchBtn');
    const elRows = document.getElementById('rows');

    /**
     * Helpers: Arabic digits -> English digits
     */
    function convertArabicToEnglishNumbers(str) {
      const arabic = '٠١٢٣٤٥٦٧٨٩';
      const english = '0123456789';
      return String(str || '').split('').map(ch => {
        const i = arabic.indexOf(ch);
        return i !== -1 ? english[i] : ch;
      }).join('');
    }

    function toIdNumber(idStr) {
      return Number(String(idStr || '').replace(/\D/g, ''));
    }

    /**
     * Translate short day names
     */
    function translateDayShort(dayShort) {
      const map = {
        'Sun':'الأحد','Mon':'الاثنين','Tue':'الثلاثاء','Wed':'الأربعاء',
        'Thu':'الخميس','Fri':'الجمعة','Sat':'السبت'
      };
      return map[dayShort] || dayShort || '';
    }

    /**
     * Parse date in txt: "25-12-2025 (Thu)"
     * return {yyyy,mm,dd, dayShort, ts}
     */
    function parseTxtDate(dateStr) {
      const m = String(dateStr || '').match(/(\d{2})-(\d{2})-(\d{4})\s*\((\w+)\)/);
      if (!m) return null;
      const dd = m[1], mm = m[2], yyyy = m[3], dayShort = m[4];
      const ts = new Date(Number(yyyy), Number(mm) - 1, Number(dd)).getTime();
      return { yyyy, mm, dd, dayShort, ts };
    }

    /**
     * Parse time range: "01:00 PM - 03:30 PM" -> minutes for sorting (start)
     */
    function parseStartMinutes(range) {
      const s = String(range || '');
      const start = s.split('-')[0]?.trim() || '';
      const m = start.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
      if (!m) return 0;
      let hh = Number(m[1]);
      const mm = Number(m[2]);
      const ap = (m[3] || '').toUpperCase();
      if (ap === 'PM' && hh < 12) hh += 12;
      if (ap === 'AM' && hh === 12) hh = 0;
      return hh * 60 + mm;
    }

    /**
     * z.txt appears as whitespace-aligned columns. We'll split by 2+ spaces.
     */
    function splitColumns(line) {
      return String(line || '')
        .replace(/\t+/g, ' ')
        .split(/\s{2,}/g)
        .map(x => x.trim())
        .filter(Boolean);
    }

    function normalizeVenue(v) {
      const t = String(v || '').trim();
      if (!t) return '';
      if (t.toLowerCase() === 'multi purpose') return 'G-55';
      return t;
    }

    /**
     * Fastest client-side approach:
     * 1) Load the whole txt once
     * 2) Build an index Map الطالب -> سجلاته
     * 3) Search is O(1)
     */
    function buildIndexFromTxt(txt) {
      const map = new Map();
      const lines = String(txt || '')
        .split(/\r?\n/g)
        .map(l => l.trimEnd())
        .filter(l => l.trim().length > 0);

      for (const line of lines) {
        const cols = splitColumns(line);

        // Expected pattern (based on your data):
        // [0]=studentId, [1]=studentName, [2]=courseCode, [3]=courseName, [4]=?, [5]=duration, [6]=date, [7]=time, [8]=hall, [9]=campus
        const maybeId = cols[0] || '';
        const idNum = toIdNumber(maybeId);
        if (!idNum) continue;

        const courseCode = cols[2] || '';
        const duration = cols[5] || '';
        const dateStr = cols[6] || '';
        const timeStr = cols[7] || '';
        const venue = normalizeVenue(cols[8] || '');

        if (!courseCode || !dateStr || !timeStr) continue;

        const dateObj = parseTxtDate(dateStr);
        const dateTs = dateObj?.ts || 0;
        const startMin = parseStartMinutes(timeStr);

        const rec = {
          courseCode,
          duration,
          dateStr,
          timeStr,
          venue,
          dateTs,
          startMin,
          dayShort: dateObj?.dayShort || ''
        };

        if (!map.has(idNum)) map.set(idNum, []);
        map.get(idNum).push(rec);
      }

      // Sort each student's records by date then time
      for (const [id, arr] of map.entries()) {
        arr.sort((a, b) => (a.dateTs - b.dateTs) || (a.startMin - b.startMin));
        map.set(id, arr);
      }

      return map;
    }

    function renderEmpty(msg) {
      elRows.innerHTML = `<div class="empty">${msg}</div>`;
    }

    function renderRows(records) {
      if (!records || records.length === 0) {
        renderEmpty('لم يتم العثور على بيانات لهذا الرقم الأكاديمي.');
        return;
      }

      const html = records.map(r => {
        const d = parseTxtDate(r.dateStr);
        const mmdd = d ? `${d.mm}/${d.dd}` : (r.dateStr || '');
        const dayAr = translateDayShort(d?.dayShort || r.dayShort);

        const parts = String(r.timeStr || '').split('-').map(s => s.trim());
        const t1 = parts[0] || r.timeStr || '';
        const t2 = parts[1] || '';

        return `
          <div class="row">
            <div class="cell course">${escapeHtml(r.courseCode)}</div>

            <div class="cell">
              <div class="two">
                <div class="date-top">${escapeHtml(mmdd)}</div>
                <div class="date-bot">${escapeHtml(dayAr)}</div>
              </div>
            </div>

            <div class="cell">
              <div class="two">
                <div class="t-top">${escapeHtml(t1)}</div>
                <div class="t-bot">${escapeHtml(t2)}</div>
              </div>
            </div>

            <div class="cell duration">${escapeHtml(r.duration || '')}</div>
            <div class="cell venue">${escapeHtml(r.venue || '')}</div>
          </div>
        `;
      }).join('');

      elRows.innerHTML = html;
    }

    function escapeHtml(s){
      return String(s ?? '')
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }

    async function loadDataOnce() {
      if (RAW_LOADED || LOAD_ERROR) return;
      try {
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch data file');
        const txt = await res.text();
        INDEX = buildIndexFromTxt(txt);
        RAW_LOADED = true;
      } catch (err) {
        LOAD_ERROR = err;
        console.error(err);
        renderEmpty('تعذر تحميل البيانات. تأكد أن z.txt موجود بجانب الصفحة.');
      }
    }

    function doSearch() {
      const cleaned = convertArabicToEnglishNumbers(elStudentId.value).trim();
      const idNum = toIdNumber(cleaned);

      if (!cleaned || !idNum) {
        renderEmpty('الرجاء إدخال الرقم الأكاديمي بشكل صحيح.');
        return;
      }

      if (!RAW_LOADED || !INDEX) {
        renderEmpty('جاري تجهيز البيانات... حاول بعد لحظات.');
        return;
      }

      const records = INDEX.get(idNum) || [];
      renderRows(records);
    }

    // Events
    elStudentId.addEventListener('input', (e) => {
      const v = convertArabicToEnglishNumbers(e.target.value).replace(/\D/g,'');
      e.target.value = v;
    });

    elStudentId.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doSearch();
      }
    });

    elSearchBtn.addEventListener('click', doSearch);

    // Init
    (async function init(){
      renderEmpty('ابدأ بإدخال الرقم الأكاديمي للبحث.');
      await loadDataOnce();
    })();
  </script>
</body>
</html>
